<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scan-Line</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="https://res.joker.im/Content/bootstrap.css" rel="stylesheet" />
    <link rel="icon" href="https://res.joker.im/favicon_code.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="https://res.joker.im/favicon_code.ico" type="image/x-icon" />
    <link href="https://res.joker.im/Fonts/css/fontawesome-all.css" media="all" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="shadow_effect">
        <div class="input-group ">
            <div class="input-group-prepend">
                <span class="input-group-text">X</span>
            </div>
            <input type="number" class="form-control" id="data_x" />
        </div>
        <div class="input-group ">
            <div class="input-group-prepend">
                <span class="input-group-text">Y</span>
            </div>
            <input type="number" class="form-control" id="data_y" />
        </div>
        <div class="input-group ">
            <div class="input-group-append">
                <div class="btn-group">
                    <button class="btn btn-danger" id="clear">
                        CLEAR
                    </button>
                    <button class="btn btn-success" id="start">
                        START
                    </button>
                </div>
            </div>

        </div>
    </div>
    <canvas id="output_grid" height="700" class="shadow_effect"></canvas>
    <script src="https://res.joker.im/Scripts/jquery-3.1.1.min.js"></script>
    <script src="https://res.joker.im/Scripts/bootstrap.bundle.min.js"></script>
    <script src="../grid.js"></script>
    <script src="js/algorithms.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
