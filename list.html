<!DOCTYPE html>

<head>

<body>
<div class="container">
    <div class="btn-group-vertical btn-block" id="view_all">

<script src="https://res.joker.im/Scripts/jquery-3.1.1.min.js"></script>
<script src="https://res.joker.im/Scripts/bootstrap.min.js"></script>
<script>
    function addDirs(pack) {
        var html='';
        for(var i in pack){
            html+="<a class=\"btn btn-outline-primary\" href='"+pack[i] +"'>"+pack[i]+"</a>";
        }
        $('#view_all').html(html);
    }
</script>
